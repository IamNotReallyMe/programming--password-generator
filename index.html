<!DOCTYPE html>
<html>
  <head>
    <title>Tumo - Password Generator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <header>
      <img src="style/images/logo_tumo.png" />
      <h1>Tumo - Password Generator</h1>
      <img src="style/images/logo_campus.png" />
    </header>
    <div class="body-wrapper">
      <div class="body-box password-box">
        <img id="pass-copy" src="style/images/copy.png" />
        <p id="password-output">Some Password</p>
        <img id="pass-regen" src="style/images/copy.png" />
      </div>
      <div class="body-box option-box">
        <form>
          <div class="form-field">
            <label for="pass-lenght"
              >Password length: <span id="pass-length-display"></span
            ></label>
            <input id="pass-length" type="range" min="8" max="128" />
          </div>
          <div class="form-field">
            <label for="inc-symbols">Include symbols:</label>
            <input id="inc-symbols" name="inc-symbols" type="checkbox" />
          </div>
          <div class="form-field">
            <label for="inc-numbers">Include numbers:</label>
            <input id="inc-numbers" name="inc-numbers" type="checkbox" />
          </div>
          <div class="form-field">
            <label for="inc-lowercase">Include lowercase characters:</label>
            <input id="inc-lowercase" name="inc-lowercase" type="checkbox" />
          </div>
          <div class="form-field">
            <label for="inc-uppercase">Include uppercase characters:</label>
            <input id="inc-uppercase" name="inc-uppercase" type="checkbox" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
